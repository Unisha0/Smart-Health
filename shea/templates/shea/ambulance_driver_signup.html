<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Driver Signup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffecb3; /* Brighter sun-like yellow */
            margin: 0;
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            border: 2px solid #ffcc00; /* Brighter yellow border */
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h1 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form p {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        form p label {
            flex: 1;
            text-align: left;
            margin-right: 10px;
        }
        form p input,
        form p select,
        form p textarea {
            flex: 2;
            width: 100%; /* Ensure input boxes stay within border */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #ffcc00;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            align-self: center;
        }
        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Ambulance Driver Signup</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
